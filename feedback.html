        <span id="modalClose">&times;</span>

                <span id="four" class="starFour" onclick="starsColor('four')"> ★ 
                    <span id="three" class="starThree" onclick="starsColor('three')"> ★ 
                        <span id="two" class="starTwo" onclick="starsColor('two')"> ★ 
                                <span id="one"class="star" onclick="starsColor('one')"> ★ 
                                </span>
                        </span>
                    </span>
                </span>
